<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÂßøÂ∑ù„Éì„É≥„Ç¥</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
      background: #f2f2f2;
    }

    .bingo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin: 0 auto;
      width: min(90vw, 350px);
    }

    .cell {
      background: white;
      border: 2px solid #555;
      border-radius: 8px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .cell.active {
      background: gold;
      border-color: orange;
      color: white;
    }

    #message {
      font-size: 22px;
      font-weight: bold;
      margin-top: 12px;
      display: none;
    }

    #reader {
      display: none;
      margin-top: 20px;
      width: 90vw;
      max-width: 350px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>ÂßøÂ∑ù„Éì„É≥„Ç¥</h1>

  <div class="bingo" id="bingo"></div>

  <div id="message">üéâ BINGO! üéâ</div>

  <button id="startScan">üì∑ QR„Çπ„Ç≠„É£„É≥ÈñãÂßã</button>

  <div id="reader"></div>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    const size = 5;
    const bingo = document.getElementById("bingo");
    const cells = [];
    const message = document.getElementById("message");
    let completed = 0;
    const checked = new Set();

    for (let i = 0; i < size * size; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.textContent = i + 1;
      bingo.appendChild(cell);
      cells.push(cell);
    }

    function activate(index) {
      if (!cells[index] || cells[index].classList.contains("active")) return;
      cells[index].classList.add("active");
      checkBingo();
    }

    function checkBingo() {
      const g = cells.map(c => c.classList.contains("active"));
      let found = false;

      for (let r = 0; r < size; r++) {
        const line = [...Array(size).keys()].map(c => r * size + c);
        if (line.every(i => g[i]) && !checked.has(line.toString())) {
          checked.add(line.toString());
          found = true;
        }
      }

      for (let c = 0; c < size; c++) {
        const line = [...Array(size).keys()].map(r => r * size + c);
        if (line.every(i => g[i]) && !checked.has(line.toString())) {
          checked.add(line.toString());
          found = true;
        }
      }

      const d1 = [...Array(size).keys()].map(i => i * (size + 1));
      const d2 = [...Array(size).keys()].map(i => (i + 1) * (size - 1));
      [d1, d2].forEach(line => {
        if (line.every(i => g[i]) && !checked.has(line.toString())) {
          checked.add(line.toString());
          found = true;
        }
      });

      if (found) {
        completed++;
        message.style.display = "block";
        message.textContent = "üéâ BINGO! ("+completed+") üéâ";
        setTimeout(()=>message.style.display="none",2000);
      }
    }

    document.getElementById("startScan").addEventListener("click", () => {
      document.getElementById("reader").style.display = "block";
      const qr = new Html5Qrcode("reader");
      qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 200 },
        (txt) => {
          const index = parseInt(txt.replace("B", "")) - 1;
          if (!isNaN(index)) activate(index);
        }
      );
    });
  </script>

</body>
</html>
